<script src="jquery-3.1.0.js"></script>
<script>
$(document).ready(function(){
    /* hipsun wanhoja, poistetaan jossain välissä. Tämä tässä laukee heti kun sivu latautuu
    $("#m2broken").fadeOut().fadeIn();

    /* wanha hover
    $(".stackBase").hover(function(){
        $(this).find("*").stop(true, false).animate({
            left: "12px",
            bottom: "40px"
        }, {duration: "fast"});
    }, function() {
        $(this).find("*").stop(true, false).animate({
            left: "7px",
            bottom: "14px"
        }, {duration: "fast"});
    });
    */
 
    $(".map").mouseup(function(){
        $(this).find("*").fadeIn();
    });
    $(".map").mousedown(function(){
        $(this).find("*").delay("slow").fadeOut();
    });
 
    $("#matkaaja-nappi").click(function() {
        var matkaaja = $("#matkaaja");
 
        matkaaja.toggleClass('col-R col-S');
        window.setTimeout(function() {
            matkaaja.toggleClass('row-3 row-2');
        }, 450);
 
    })
});
</script>

.stackBase {
    position: absolute;
    width: 50px;
    height: 50px;
    transition: 350ms all ease;
}

.pulser {
    animation: pulse 1s infinite
}
 
/* Tälläiset saa helposti sassilla tai lessillä,

.stackBase > img {

.stackBase > img:nth-child(2) { left: 5px; top: -5px;}
